<h2>싱가포르의 식문화</h2>
<p>싱가포르는 외식문화가 발달해 있는 나라입니다. 우리나라의 '푸드코트'의 개념과 비슷한 '호커센터'를 곳곳에서 찾아볼 수 있으며 실제로 많은 시민들이 이용하는 공간입니다. 그 가격이 굉장히 저렴하기 때문에 2인 이하 가구는 집에서 요리를 하는 것보다 외식을 하는 것이 더 저렴한 편이 많습니다.</p>
