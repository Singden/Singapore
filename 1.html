<h2><a href="https://terms.naver.com/entry.nhn?docId=1119966&cid=40942&categoryId=34049" target="_blank" title="싱가포르 네이버 백과사전">싱가포르</a>는 어떤 나라일까?</h2>

<p>싱가포르는 <strong>동남아시아에 위치한 <u>섬나라</u></strong>로 다양한 인종들이 살고 있기에 다양한 문화가 공존하지만 <strong>싱가포르라는 국가 자체의 문화는 찾아보기 힘들다.</strong> 애국심을 기르기 위해 국가기념일을 성대하게 치루지만 실질적 효과가 있는지는 의문이다.</p>
